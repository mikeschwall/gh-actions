name: "test project"
on: push
jobs: 
    test:
        runs-on: macos-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 18
            - name: Install dependencies
              run: npm install
            - name: Run Tests
              run: npm test
    deploy:
        runs-on: macos-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 18
            - name: Build Project
              run: npm run build
            - name: Deploy
              run: echo "...deploying"